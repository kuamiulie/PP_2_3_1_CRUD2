<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <title>user table</title>
    <meta charset="UTF-8">
    <link rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">names</th>
        <th scope="col">countries</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">

        <td th:text="${user.name}"/>
        <td th:text="${user.countryOfBirth}"/>
        <td><a th:href="@{/update_user{id}(id=${user.getId()})}" th:text="updateButton">id</a></td>
        <td><a th:href="@{/delete_user{id}(id=${user.getId()})}" th:text="deleteButton">id</a></td>
        <td><form th:method="DELETE" th:action="@{/delete_user{id}(id=${user.getId()})}">
            <input type = "submit" value="Delete"/>
        </form>
        </td>

        <td><form th:method="UPDATE" th:action="@{/update_user{id}(id=${user.getId()})}">
        <input type = "submit" value="Update"/>
    </form>
        </td>

    </tr>
    </tbody>
</table>




<a href="/new">Add new user</a>

</body>
</html>
