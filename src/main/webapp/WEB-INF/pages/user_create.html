<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/new}" th:object="${user}">

    <input type="hidden" th:field="*{user.id}" id="id">
    <label for="name"> Enter name: </label>
    <input type="text" th:field="*{user.name}" id="name"/>
    <label for="countryOfBirth"> Enter country of origin: </label>
    <input type="text" th:field="*{user.countryOfBirth}" id="countryOfBirth"/>

    <br/>

    <input type="submit" value="Create!"/>
</form>
</body>
</html>
